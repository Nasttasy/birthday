<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День Рождения</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .quote-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            border: 2px solid #ffd166;
        }
        
        .quote {
            font-style: italic;
            font-size: 1.5em;
            color: #333;
            position: relative;
            z-index: 2;
        }
        
        .lemon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .lemon-1 {
            top: -25px;
            left: -25px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="%23FFEEAA"/></svg>');
            transform: rotate(-15deg);
        }
        
        .lemon-2 {
            top: -25px;
            right: -25px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="%23FFEEAA"/></svg>');
            transform: rotate(15deg);
        }
        
        .lemon-3 {
            bottom: -25px;
            left: -25px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="%23FFEEAA"/></svg>');
            transform: rotate(15deg);
        }
        
        .lemon-4 {
            bottom: -25px;
            right: -25px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="%23FFEEAA"/></svg>');
            transform: rotate(-15deg);
        }
        
        .image-container {
            margin: 30px 0;
        }
        
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
        
        .italian-flag {
            height: 20px;
            vertical-align: middle;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>День Рождения!</h1>
        
        <div class="quote-container">
            <div class="lemon lemon-1"></div>
            <div class="lemon lemon-2"></div>
            <div class="lemon lemon-3"></div>
            <div class="lemon lemon-4"></div>
            <div class="quote">
                "Будет <strong>molto</strong> вкусно и <strong>molto</strong> душевно!"
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 30' width='60' height='30'><rect width='20' height='30' fill='%230094FF'/><rect x='20' width='20' height='30' fill='white'/><rect x='40' width='20' height='30' fill='%23FF0000'/></svg>" 
                     alt="Итальянский флаг" class="italian-flag">
            </div>
        </div>
        
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Праздничный торт">
        </div>
        
        <div class="footer">
            © 2023 День Рождения | Создано с любовью
        </div>
    </div>
</body>
</html>
